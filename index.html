<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plataforma Social CFO</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="auth-container" class="auth-container">
    <!-- LOGIN -->
    <div id="login-panel">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-numerica" placeholder="Numérica" required />
        <input type="password" id="login-password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <p id="login-error" class="error"></p>
      <a href="#" id="switch-to-signup">Não tem conta? Cadastre-se</a>
    </div>

    <!-- SIGNUP -->
    <div id="signup-panel" class="hidden">
      <h2>Cadastro</h2>
      <form id="signup-form">
        <input type="text" id="signup-guerra" placeholder="Nome de Guerra" required />
        <input type="text" id="signup-pelotao" placeholder="Pelotão" required />
        <input type="number" id="signup-numerica" placeholder="Numérica" required />
        <input type="password" id="signup-password" placeholder="Senha (mín. 6)" required />
        <button type="submit">Cadastrar</button>
      </form>
      <p id="signup-error" class="error"></p>
      <a href="#" id="switch-to-login">Já tem conta? Faça login</a>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden">
    <header>
      <h1>Plataforma Social Gamificada CFO</h1>
      <button id="logout-button">Sair</button>
    </header>

    <!-- TABS -->
    <nav>
      <button class="tab-button" data-tab="perfil">Perfil</button>
      <button class="tab-button" data-tab="missoes">Missões</button>
      <button class="tab-button" data-tab="qts">QTS</button>
    </nav>

    <div id="tab-perfil" class="tab">
      <h2>Meu Perfil</h2>
      <div id="profile-info"></div>
    </div>

    <div id="tab-missoes" class="tab hidden">
      <h2>Missões</h2>
      <div id="missions-container"></div>
    </div>

    <div id="tab-qts" class="tab hidden">
      <h2>Questões (QTS)</h2>
      <div id="qts-container"></div>
    </div>
  </div>

  <!-- MODAL DO CARTÃO DE PERFIL -->
  <div id="profile-card-modal" class="hidden modal">
    <div class="modal-content">
      <span id="profile-card-close-button" class="close">&times;</span>
      <img id="profile-card-pic" alt="Foto do Perfil"/>
      <h2 id="profile-card-name"></h2>
      <p id="profile-card-level"></p>
      <p id="profile-card-average"></p>
      <p id="profile-card-pelotao"></p>
      <p id="profile-card-instagram"></p>
      <button id="profile-card-like-button">Curtir</button>
    </div>
  </div>
</body>
</html>
