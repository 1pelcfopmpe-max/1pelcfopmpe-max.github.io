<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desafio CFO: Versão Definitiva</title>
    <style>
        :root {
            --primary-bg: #2c3e50; --secondary-bg: #34495e; --light-text: #ecf0f1;
            --road-color: #7f8c8d; --accent-blue: #3498db; --accent-red: #e74c3c;
            --power-yellow: #f1c40f;
        }
        * { box-sizing: border-box; }
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: var(--primary-bg);
            font-family: Arial, sans-serif; color: var(--light-text);
            padding: 10px; overflow: hidden;
        }
        .screen {
            width: 100%; max-width: 500px; text-align: center;
            background-color: var(--secondary-bg); padding: 20px;
            border-radius: 15px; border: 3px solid var(--light-text);
        }
        .button {
            padding: 12px 25px; font-size: 1.1em; font-weight: bold;
            cursor: pointer; border: none; border-radius: 8px;
            margin: 5px; transition: transform 0.2s;
        }
        .button:hover { transform: scale(1.05); }
        .play-button { background-color: #2ecc71; color: white; }
        .shop-button { background-color: var(--accent-blue); color: white; }
        .back-button { background-color: #f39c12; color: white; }
        .restart-button { background-color: var(--accent-red); color: white; }
        .power-button {
            background-color: var(--power-yellow); color: #333; border: 3px solid #f39c12;
            width: 100%; font-size: 1.2em; margin-top: 10px; order: 3;
        }
        .power-button.disabled { background-color: #7f8c8d; border-color: #6c7a89; cursor: not-allowed; }
        
        #game-wrapper {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 500px;
        }
        #game-container {
            border: 3px solid var(--light-text); border-radius: 10px; overflow: hidden;
            background-color: var(--secondary-bg); box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%; position: relative;
        }
        #info-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background-color: var(--primary-bg); font-size: 18px;
        }
        #power-indicator { font-size: 24px; }
        #question-area {
            width: 100%; height: 90px; padding: 10px;
            background-color: var(--secondary-bg); text-align: center; font-size: 16px;
            display: flex; justify-content: center; align-items: center;
            border-bottom: 2px solid var(--primary-bg);
        }
        canvas {
            background-color: var(--road-color); display: block;
            width: 100%; height: auto;
        }
        #touch-controls { display: flex; justify-content: space-between; width: 100%; margin-top: 15px; flex-wrap: wrap; }
        .touch-button {
            padding: 15px 10px; font-size: 20px; font-weight: bold;
            text-align: center; color: white;
            border-radius: 10px; cursor: pointer;
            user-select: none; -webkit-user-select: none;
        }
        #left-btn, #right-btn {
            width: 32%; background-color: #3498db; border: 2px solid #2980b9;
        }
        #accelerate-btn {
             width: 32%; background-color: #1abc9c; border: 2px solid #16a085;
        }
        .touch-button:active { filter: brightness(0.8); }

        #shop-screen h2 { margin-top: 0; }
        .skin-power-desc { font-size: 0.8em; font-style: italic; color: #bdc3c7; min-height: 2.5em;}
        #shop-items {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px; margin: 20px 0; max-height: 50vh; overflow-y: auto; padding: 5px;
        }
        .shop-item {
            background-color: var(--primary-bg); padding: 15px; border-radius: 10px;
            border: 2px solid var(--accent-blue); display: flex; flex-direction: column; justify-content: space-between;
        }
        .shop-item canvas { border-radius: 5px; background-color: var(--road-color); width: 100px; height: 100px; margin: auto; }
        .shop-button-equip { background-color: #9b59b6; }
        .shop-button-equipped { background-color: #27ae60; cursor: not-allowed; }
        .shop-button-owned { background-color: #7f8c8d; }

        #error-report { text-align: left; max-height: 150px; overflow-y: auto; background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; margin-top: 15px;}
        #error-report p { margin: 0 0 15px 0; border-bottom: 1px solid #7f8c8d; padding-bottom: 10px;}
        #error-report p:last-child { border-bottom: none; }
        #error-report strong { color: var(--accent-red); }
        #error-report em { color: #f1c40f; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>Desafio CFO</h1>
        <p id="welcome-message">Bem-vindo!</p>
        <input type="text" id="player-name-input" placeholder="Seu Nome de Cadete" maxlength="20">
        <div>
            <button id="start-game-button" class="button play-button">Jogar</button>
            <button id="go-to-shop-button" class="button shop-button">Loja</button>
        </div>
        <p style="margin-top: 20px;">
            <strong>Moedas:</strong> <span id="start-coins">0</span> | 
            <strong>Recorde:</strong> <span id="high-score">0</span>
        </p>
    </div>

    <div id="game-wrapper" class="hidden">
        <div id="game-container">
            <div id="question-area">Carregando...</div>
            <div id="info-bar">
                <div id="score">Pontos: 0</div>
                <div id="power-indicator"></div>
                <div id="lives">Vidas: ❤️❤️❤️</div>
            </div>
            <canvas id="gameCanvas" width="500" height="600"></canvas>
        </div>
        <div id="touch-controls">
            <div id="left-btn" class="touch-button">Esquerda</div>
            <div id="accelerate-btn" class="touch-button">Acelerar</div>
            <div id="right-btn" class="touch-button">Direita</div>
            <button id="power-btn" class="button power-button disabled">USAR PODER</button>
        </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h2 id="game-over-title">Fim de Jogo</h2>
        <p>Pontuação final: <span id="final-score">0</span></p>
        <p>Moedas ganhas: <span id="coins-earned">0</span></p>
        <div id="report-container"></div>
        <div>
            <button id="restart-button" class="button restart-button">Jogar Novamente</button>
            <button id="go-to-shop-from-over-button" class="button shop-button">Ir para a Loja</button>
        </div>
    </div>
    
    <div id="shop-screen" class="screen hidden">
        <h2>Loja de Skins</h2>
        <p>Suas Moedas: <span id="shop-coins">0</span></p>
        <div id="shop-items"></div>
        <button id="back-to-start-button" class="button back-button">Voltar</button>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameWrapper = document.getElementById('game-wrapper');
        const gameOverScreen = document.getElementById('game-over-screen');
        const shopScreen = document.getElementById('shop-screen');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const powerBtn = document.getElementById('power-btn');
        const powerIndicator = document.getElementById('power-indicator');
        
        // --- CONSTANTES DO JOGO ---
        const playerWidth = 30, playerHeight = 50;
        const portalWidth = 80, portalHeight = 40;
        const streetWidth = canvas.width * 0.7;
        const streetX = (canvas.width - streetWidth) / 2;
        const baseSpeed = 7;
        const basePortalSpeed = 45;

        // --- VARIÁVEIS DE ESTADO DO JOGO ---
        let player, portals, obstacles, powerUps, projectiles, answerPopup;
        let score, lives, gameActive, gameLoopId, difficultyLevel;
        let isPaused, correctAnswersInARow, powerReady, isNextGolden, isAccelerating;
        let lastTime = 0;
        let playerData = {};
        let activeTimeouts = [];
        let incorrectAnswers = [];

        const questions = [
    // Tópico 1: Conceitos Gerais da Gestão Pública
    { text: "Estado, Governo e Administração Pública são conceitos sinônimos e intercambiáveis.", answer: false, explanation: "Explicação: São conceitos distintos. O Estado é a organização permanente, o Governo é sua cúpula política transitória e a Administração é o aparato de execução." },
    { text: "O principal objetivo da Gestão Privada é o bem-estar da coletividade, enquanto a Pública visa o lucro.", answer: false, explanation: "Explicação: É o oposto. O objetivo da Gestão Pública é o bem-estar da coletividade, enquanto o da Gestão Privada é o lucro." },
    { text: "Eficácia significa 'fazer as coisas certo', ou seja, usar os recursos de forma econômica.", answer: false, explanation: "Explicação: 'Fazer as coisas certo' é Eficiência. Eficácia é 'fazer a coisa certa', ou seja, atingir os objetivos propostos." },
    { text: "A Desconcentração ocorre quando o Estado cria uma nova entidade (pessoa jurídica), como uma autarquia, para realizar um serviço.", answer: false, explanation: "Explicação: Isso é Descentralização. Desconcentração é a distribuição de tarefas DENTRO da mesma pessoa jurídica (ex: um ministério criando secretarias)." },
    { text: "Governabilidade é a capacidade técnica e administrativa de um governo implementar políticas.", answer: false, explanation: "Explicação: Isso é Governança. Governabilidade é a capacidade POLÍTICA de governar, baseada em apoio e legitimidade social." },
    { text: "'Accountability' é a obrigação dos gestores públicos de prestar contas de suas ações.", answer: true, explanation: "Explicação: Accountability é exatamente a responsabilidade e o dever de prestar contas dos atos e recursos utilizados perante os cidadãos." },
    { text: "Efetividade é a capacidade de atingir as metas propostas, independentemente do impacto gerado na sociedade.", answer: false, explanation: "Explicação: Atingir metas é Eficácia. Efetividade é a união de eficiência e eficácia para gerar um impacto real e positivo na sociedade." },
    { text: "O Brasil adota a República como forma de governo e o Parlamentarismo como sistema.", answer: false, explanation: "Explicação: O Brasil adota a República como forma de governo e o Presidencialismo como sistema." },
    { text: "A principal fonte de recursos da Gestão Pública é o pagamento direto dos clientes pelos serviços utilizados.", answer: false, explanation: "Explicação: A principal fonte são os impostos pagos pela sociedade, independentemente do uso direto do serviço." },
    { text: "A centralização administrativa busca agilizar a tomada de decisão, delegando autoridade para os níveis mais baixos.", answer: false, explanation: "Explicação: Isso é Descentralização. A centralização concentra a autoridade no topo da hierarquia." },

    // Tópico 2 & 3: Abordagens da Administração & Evolução no Brasil
    { text: "O paradigma do Patrimonialismo é caracterizado pela clara separação entre o patrimônio público e o privado.", answer: false, explanation: "Explicação: O Patrimonialismo é marcado pela CONFUSÃO entre o público e o privado, onde o governante trata a coisa pública como sua." },
    { text: "A Abordagem Clássica da Administração, de Taylor e Fayol, tinha como foco principal as pessoas e seus comportamentos.", answer: false, explanation: "Explicação: O foco da Abordagem Clássica era nas Tarefas (Taylor) e na Estrutura (Fayol), com uma visão mecanicista da organização." },
    { text: "As quatro funções do administrador definidas por Fayol são: Planejar, Organizar, Dirigir e Controlar (PODC).", answer: true, explanation: "Explicação: Fayol definiu as quatro funções clássicas do administrador como Planejar, Organizar, Dirigir (ou Comandar) e Controlar." },
    { text: "A Experiência de Hawthorne provou que a iluminação era o fator mais importante para a produtividade.", answer: false, explanation: "Explicação: A experiência demonstrou o contrário: fatores sociais e psicológicos (como a atenção dada aos trabalhadores) eram mais importantes que os fatores físicos." },
    { text: "A Abordagem Burocrática de Max Weber busca a eficiência através da flexibilidade e informalidade nas relações.", answer: false, explanation: "Explicação: A Burocracia de Weber busca a eficiência através da racionalidade, com regras formais, hierarquia clara e impessoalidade." },
    { text: "A Abordagem Contingencial afirma que existe uma 'única melhor maneira' (one best way) de administrar uma organização.", answer: false, explanation: "Explicação: A Abordagem Contingencial defende o oposto: não existe uma única maneira, e a melhor abordagem 'depende' da situação e do ambiente." },
    { text: "O DASP (Departamento Administrativo do Serviço Público), criado em 1938, foi um marco do paradigma Patrimonialista.", answer: false, explanation: "Explicação: O DASP foi um marco do paradigma da 'AP como Ciência Administrativa', buscando racionalizar o serviço público para superar o Patrimonialismo." },
    { text: "A Abordagem Sistêmica vê a organização como um sistema fechado, sem interação com o ambiente externo.", answer: false, explanation: "Explicação: A Abordagem Sistêmica enxerga a organização como um sistema aberto, que sofre e exerce influência no ambiente externo." },
    { text: "A Administração por Objetivos (APO), popularizada por Peter Drucker, faz parte da Abordagem Neoclássica.", answer: true, explanation: "Explicação: A APO é um conceito central da Abordagem Neoclássica, que retomou os conceitos clássicos com foco pragmático em objetivos e resultados." },
    { text: "A principal característica da fase 'AP como Ciência Política' (1980-89) foi a busca pela eficiência técnica acima de tudo.", answer: false, explanation: "Explicação: O foco deste paradigma, no contexto da redemocratização, foi a equidade social, a cidadania e a participação política." },

    // Tópico 4: Princípios (LIMPE)
    { text: "O princípio da Legalidade determina que o administrador público pode fazer tudo o que a lei não proíbe.", answer: false, explanation: "Explicação: Essa é a legalidade para o cidadão comum. Para o administrador público, ele só pode fazer o que a lei expressamente autoriza ou determina." },
    { text: "O princípio da Impessoalidade visa garantir que o administrador atenda primeiramente aos interesses de seu grupo político.", answer: false, explanation: "Explicação: O princípio da Impessoalidade exige que o administrador vise o interesse público e trate todos de forma igual, sem favorecimentos ou perseguições." },
    { text: "A Moralidade administrativa se satisfaz apenas com o cumprimento da lei, não se preocupando com a ética ou honestidade do ato.", answer: false, explanation: "Explicação: A Moralidade vai além da legalidade, exigindo uma conduta ética, honesta e de 'bom administrador'." },
    { text: "O princípio da Publicidade garante que todos os atos administrativos, sem exceção, devem ser divulgados.", answer: false, explanation: "Explicação: O princípio da Publicidade não é absoluto. Atos relacionados à segurança nacional ou investigações sigilosas são exceções." },
    { text: "O princípio da Eficiência foi adicionado à Constituição de 1988 pela Emenda Constitucional nº 19, de 1998.", answer: true, explanation: "Explicação: Originalmente, o artigo 37 continha apenas L, I, M, P. A Eficiência (E) foi incluída posteriormente para completar o acrônimo LIMPE." },
    { text: "O acrônimo LIMPE se refere aos princípios de Legalidade, Interesse Público, Moralidade, Publicidade e Economicidade.", answer: false, explanation: "Explicação: O 'I' de LIMPE se refere a Impessoalidade e o 'E' se refere a Eficiência." },
    { text: "Publicar um ato no Diário Oficial é uma manifestação do princípio da Moralidade.", answer: false, explanation: "Explicação: A publicação de atos em diários oficiais é a principal manifestação do princípio da Publicidade." },
    { text: "Tratar todos os cidadãos de forma igual, sem privilégios, é uma exigência do princípio da Legalidade.", answer: false, explanation: "Explicação: Tratar todos de forma igual, sem favorecimentos, é a essência do princípio da Impessoalidade." },
    { text: "Agir com presteza e buscar os melhores resultados com os menores custos se relaciona com o princípio da Eficiência.", answer: true, explanation: "Explicação: A eficiência busca exatamente a prestação do serviço com qualidade, racionalidade e economia de recursos." },
    { text: "O princípio da Legalidade na Administração Pública é mais restritivo do que na esfera privada.", answer: true, explanation: "Explicação: Sim. No direito privado pode-se fazer tudo que a lei não proíbe; no público, só se pode fazer o que a lei permite." },

    // Tópico 5: Organização da Administração
    { text: "A Administração Indireta é composta por órgãos sem personalidade jurídica própria, como os Ministérios.", answer: false, explanation: "Explicação: Os Ministérios fazem parte da Adm. Direta. A Adm. Indireta é composta por ENTIDADES com personalidade jurídica própria (autarquias, fundações, etc.)." },
    { text: "As autarquias, como o INSS, fazem parte da Administração Direta.", answer: false, explanation: "Explicação: Autarquias são entidades com personalidade jurídica própria e fazem parte da Administração Indireta." },
    { text: "O Terceiro Setor é composto por entidades privadas que colaboram com o Estado em atividades de interesse público, sem visar lucro.", answer: true, explanation: "Explicação: Essa é a definição do Terceiro Setor, que inclui ONGs, OSs, e outras entidades paraestatais." },
    { text: "A PMPE, como órgão do Poder Executivo, faz parte da Administração Indireta do Estado de Pernambuco.", answer: false, explanation: "Explicação: A PMPE é um órgão da Administração Direta, diretamente vinculada à Secretaria de Defesa Social (SDS)." },
    { text: "As Sociedades de Economia Mista, como a Petrobras, são controladas exclusivamente pelo capital privado.", answer: false, explanation: "Explicação: Sociedades de Economia Mista têm capital misto (público e privado), com o controle acionário pertencendo ao poder público." },
    { text: "Empresas Públicas, como os Correios, possuem personalidade jurídica de direito privado.", answer: true, explanation: "Explicação: Sim, tanto Empresas Públicas quanto Sociedades de Economia Mista possuem personalidade jurídica de direito privado, embora integrem a Adm. Indireta." },
    { text: "A criação de uma Secretaria dentro de um Ministério é um exemplo de Descentralização.", answer: false, explanation: "Explicação: É um exemplo de Desconcentração, pois é uma divisão de competências dentro da mesma pessoa jurídica (a União)." },
    { text: "O 'Sistema S' (SESI, SENAI, etc.) são exemplos de autarquias da Administração Indireta.", answer: false, explanation: "Explicação: O 'Sistema S' são Serviços Sociais Autônomos, entidades paraestatais que compõem o Terceiro Setor, não a Adm. Indireta." },
    { text: "Órgãos da Administração Direta não possuem personalidade jurídica própria.", answer: true, explanation: "Explicação: Correto. Eles são parte do ente federativo (União, Estado, etc.), que é quem detém a personalidade jurídica." },
    { text: "A vinculação da Administração Indireta à Direta implica uma relação de subordinação hierárquica.", answer: false, explanation: "Explicação: Não há hierarquia, mas sim um controle finalístico (tutela). As entidades da Adm. Indireta possuem autonomia." },
    
    // Tópico 6: Ciclos de Gestão
    { text: "O PPA (Plano Plurianual) é um instrumento de planejamento de curto prazo, com validade de apenas um ano.", answer: false, explanation: "Explicação: O PPA é o planejamento de médio prazo do governo, com duração de 4 anos." },
    { text: "A LDO (Lei de Diretrizes Orçamentárias) serve como ponte entre o PPA e a LOA, definindo as metas e prioridades para o ano seguinte.", answer: true, explanation: "Explicação: A LDO tem a função de orientar a elaboração da LOA, detalhando as metas anuais baseadas no PPA." },
    { text: "A LOA (Lei Orçamentária Anual) é a lei que estabelece os objetivos e metas do governo para um período de 4 anos.", answer: false, explanation: "Explicação: Isso é o PPA. A LOA é o orçamento anual que estima as receitas e fixa as despesas para o ano." },
    { text: "O PPA tem vigência que coincide exatamente com o mandato de 4 anos do governante.", answer: false, explanation: "Explicação: O PPA inicia no 2º ano de um mandato e termina no 1º ano do mandato seguinte, para garantir a continuidade do planejamento." },
    { text: "A LDO deve ser elaborada anualmente, enquanto o PPA e a LOA são quadrienais.", answer: false, explanation: "Explicação: A LDO e a LOA são anuais. O PPA é o único dos três que tem um planejamento de médio prazo (quadrienal)." },
    { text: "A principal função da LOA é EXECUTAR o orçamento, estimando receitas e fixando despesas.", answer: true, explanation: "Explicação: A LOA é o orçamento propriamente dito, sendo o instrumento de execução orçamentária anual." },
    { text: "A única função da LDO é autorizar a abertura de créditos suplementares.", answer: false, explanation: "Explicação: Sua função principal é estabelecer metas e prioridades para o ano seguinte e orientar a elaboração da LOA." },
    { text: "O fluxo correto do ciclo de gestão é: LOA guia a LDO, que guia o PPA.", answer: false, explanation: "Explicação: O fluxo correto é o inverso: O PPA (planejamento de 4 anos) guia a LDO (metas anuais), que por sua vez orienta a LOA (orçamento anual)." },
    { text: "O projeto do PPA deve ser enviado ao Legislativo até quatro meses antes do encerramento do primeiro ano financeiro do mandato.", answer: true, explanation: "Explicação: Conforme o ADCT, o PPA é encaminhado até 31 de agosto do primeiro ano de mandato." },
    { text: "A LOA pode ser executada sem a orientação prévia de uma LDO.", answer: false, explanation: "Explicação: A LOA é elaborada com base nas diretrizes e prioridades estabelecidas anualmente pela LDO." },
    
    // Tópico 7: Licitações
    { text: "Licitação é o procedimento administrativo para selecionar a proposta mais vantajosa para a administração pública.", answer: true, explanation: "Explicação: A licitação é o processo formal que garante a isonomia e a escolha da melhor proposta para contratos com o governo." },
    { text: "A Lei nº 14.133/2021 extinguiu a modalidade de licitação 'Pregão'.", answer: false, explanation: "Explicação: A Lei 14.133/21 manteve o Pregão como uma das modalidades de licitação, ao lado de concorrência, concurso, leilão e diálogo competitivo." },
    { text: "A modalidade de licitação 'Diálogo Competitivo' foi introduzida pela nova Lei de Licitações (14.133/21).", answer: true, explanation: "Explicação: O Diálogo Competitivo é uma das inovações da Lei 14.133/21, destinada a contratações complexas." },
    { text: "O 'Leilão' é a modalidade de licitação utilizada para a venda de bens móveis inservíveis para a administração.", answer: true, explanation: "Explicação: O leilão é a modalidade correta para a alienação (venda) de bens pela administração a quem oferecer o maior lance." },
    { text: "A licitação é sempre obrigatória, não havendo exceções para dispensa ou inexigibilidade.", answer: false, explanation: "Explicação: A lei prevê casos específicos de dispensa (ex: baixo valor) e inexigibilidade (ex: competição inviável) de licitação." },
    
    // Tópico 8: Políticas Públicas
    { text: "Políticas Públicas são um fluxo de decisões orientadas a resolver problemas sociais.", answer: true, explanation: "Explicação: Políticas públicas são as ações e decisões do governo para manter o equilíbrio social ou introduzir mudanças na realidade." },
    { text: "A fase de 'Avaliação' é a primeira etapa do ciclo de políticas públicas.", answer: false, explanation: "Explicação: A primeira etapa é a 'Construção da Agenda'. A Avaliação é a última, analisando os resultados da política implementada." },
    { text: "A fase de 'Implementação' no ciclo de políticas públicas é quando as alternativas são discutidas e elaboradas.", answer: false, explanation: "Explicação: Isso ocorre na fase de 'Formulação'. A 'Implementação' é quando a política escolhida é colocada em prática." },
    { text: "A 'Construção da Agenda' é a fase onde se decide qual alternativa de política pública será adotada.", answer: false, explanation: "Explicação: Isso é o 'Processo Decisório'. A Construção da Agenda é a fase inicial onde um problema é identificado e colocado em pauta." },

        function drawStickman(p, ctxRef, color = '#2c3e50') {
            const centerX = p.x + p.width / 2;
            const headRadius = p.width / 3;
            const bodyTop = p.y + headRadius * 2;
            const bodyBottom = p.y + p.height - (p.height / 4);
            ctxRef.strokeStyle = color; ctxRef.fillStyle = color; ctxRef.lineWidth = 4;
            ctxRef.beginPath(); ctxRef.arc(centerX, p.y + headRadius, headRadius, 0, Math.PI * 2); ctxRef.fill();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyTop); ctxRef.lineTo(centerX, bodyBottom); ctxRef.stroke();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x, p.y + p.height / 2);
            ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x + p.width, p.y + p.height / 2);
            ctxRef.stroke();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x, p.y + p.height);
            ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x + p.width, p.y + p.height);
            ctxRef.stroke();
        }

            ctxRef.fillRect(p.x, p.y + p.height*0.25, p.width, p.height*0.75);
            ctxRef.fillStyle = '#AB927A'; 
            ctxRef.fillRect(p.x, p.y, p.width, p.height * 0.4);
            ctxRef.fillStyle = '#6F4E37'; 
            ctxRef.fillRect(p.x - 5, p.y, 10, p.height * 0.3);
            ctxRef.fillRect(p.x + p.width - 5, p.y, 10, p.height * 0.3);
            ctxRef.fillStyle = 'black'; 
            ctxRef.beginPath(); ctxRef.arc(p.x + p.width*0.3, p.y + p.height*0.2, 3, 0, Math.PI * 2);
            ctxRef.arc(p.x + p.width*0.7, p.y + p.height*0.2, 3, 0, Math.PI * 2); ctxRef.fill();
            ctxRef.fillRect(p.x + p.width/2 - 2, p.y + p.height * 0.3, 4, 4);

        function resetGame() {
            player = { x: canvas.width / 2 - playerWidth / 2, y: canvas.height - playerHeight - 20, width: playerWidth, height: playerHeight, speed: baseSpeed, isShielded: false, isInvincible: false, isPhasing: false, controlsSlippery: false, isLeaping: false, isSlowed: false, slowsTime: false };
            portals = []; obstacles = []; powerUps = []; projectiles = []; answerPopup = null;

        function endGame(collided = false) {

        function createObjects() {
            const isGolden = Math.random() < 0.25 || isNextGolden;
            if (isNextGolden) isNextGolden = false;
            const portalY = -portalHeight;
            const leftPortalX = streetX + (streetWidth / 4) - (portalWidth / 2);
            const rightPortalX = streetX + (streetWidth * 3 / 4) - (portalWidth / 2);
            const positions = [leftPortalX, rightPortalX];
            shuffle(positions);
            portals.push({ x: positions[0], y: portalY, width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === true, text: 'V', isGolden: isGolden });
            portals.push({ x: positions[1], y: portalY, width: portalWidth, height: portalHeight, isCorrect: currentQuestion.answer === false, text: 'F', isGolden: isGolden });

            const attempts = 1 + Math.floor(difficultyLevel);
            for(let i = 0; i < attempts; i++) {
                const obstacleChance = 0.4 + (difficultyLevel * 0.15);
                if (Math.random() < obstacleChance) {
                    let type = 'cone';
                    if (difficultyLevel >= 7 && Math.random() < 0.2) type = 'dinosaur';
                    else if (difficultyLevel >= 6 && Math.random() < 0.25) type = 'clown';
                    else if (difficultyLevel >= 5 && Math.random() < 0.3) type = 'wizard';
                    else if (difficultyLevel >= 4 && Math.random() < 0.3) type = 'hole';
                    else if (difficultyLevel >= 3 && Math.random() < 0.35) type = 'monster';
                    else if (difficultyLevel >= 2 && Math.random() < 0.4) type = 'puddle';
                    else if (difficultyLevel >= 1 && Math.random() < 0.4) type = 'tornado';
                    if (difficultyLevel >= 2 && Math.random() < 0.2) type = 'oil';
                    if (difficultyLevel >= 5 && Math.random() < 0.25) type = 'spiderweb';

                    obstacles.push({ type: type, x: streetX + Math.random() * (streetWidth - 30), y: -60 - (i * 120) - Math.random() * 100, size: 30, isStunned: false });

            }
        }

        function checkCollision(a, b) { return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y; }
        function drawAnswerPopup() {
            if (!answerPopup || answerPopup.alpha <= 0) return;
            const x = canvas.width / 2; const y = canvas.height / 2;
            const radius = 100; const points = 12; const inset = 0.5;
            ctx.save();
            ctx.globalAlpha = answerPopup.alpha; ctx.fillStyle = answerPopup.color; ctx.beginPath();
            ctx.moveTo(x, y - radius);
            for (let i = 0; i < points; i++) {
                const outerAngle = (i / points) * 2 * Math.PI;
                const innerAngle = outerAngle + (Math.PI / points);
                ctx.lineTo(x + Math.cos(outerAngle) * radius, y + Math.sin(outerAngle) * radius);
                ctx.lineTo(x + Math.cos(innerAngle) * radius * inset, y + Math.sin(innerAngle) * radius * inset);
            }
            ctx.closePath(); ctx.fill();
            ctx.fillStyle = `rgba(255, 255, 255, ${answerPopup.alpha})`;
            ctx.font = 'bold 36px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(answerPopup.text, x, y);
            ctx.restore();
            answerPopup.alpha -= 0.015;
        }

            updatePowerIndicator();

        function gameLoop(timestamp) {
            if (!gameActive) { return; }
            gameLoopId = requestAnimationFrame(gameLoop);

            const deltaTime = (timestamp - lastTime) / 1000 || 0;
            lastTime = timestamp;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#95a5a6'; ctx.fillRect(streetX, 0, streetWidth, canvas.height);
            
            if (!isPaused) {
                let currentSpeedMultiplier = 1;
                if (isFrozen || player.slowsTime) currentSpeedMultiplier = 0.5;
                if (isAccelerating) currentSpeedMultiplier *= 3;
                const moveDistance = basePortalSpeed * currentSpeedMultiplier * deltaTime;

                [...portals, ...obstacles, ...powerUps, ...projectiles].forEach(obj => {
                    if (obj && !obj.isStunned) obj.y += moveDistance;
                });
            }
            
            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            ctx.globalAlpha = (player.isPhasing || player.isLeaping) ? 0.5 : 1.0;
            equippedSkin.draw(player, ctx);
            ctx.globalAlpha = 1.0;
            if (player.isShielded || player.isInvincible) {
                ctx.strokeStyle = player.isInvincible ? 'gold' : 'cyan'; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.arc(player.x + player.width/2, player.y + player.height/2, player.height/2 + 5, 0, Math.PI * 2); ctx.stroke();
            }
            
            player.speed = player.isSlowed ? baseSpeed / 2 : baseSpeed;
            
            portals.forEach(p => {
                ctx.fillStyle = p.isGolden ? 'gold' : (p.text === 'V' ? '#2ecc71' : '#e74c3c');
                if (p.isHint) { ctx.strokeStyle = 'white'; ctx.lineWidth = 4; ctx.strokeRect(p.x, p.y, p.width, p.height); }
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.fillStyle = 'black'; ctx.font = 'bold 30px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(p.text, p.x + p.width/2, p.y + p.height/2);
                if (checkCollision(player, p) && lives > 0) {
                    const points = p.isGolden ? 30 : 10;
                    if(p.isCorrect) {
                        score += points; correctAnswersInARow++;
                        answerPopup = { text: 'CERTO!', color: 'rgba(46, 204, 113, 0.9)', alpha: 1.0 };
                        if (correctAnswersInARow >= 5 && !powerReady) { powerReady = true; updatePowerIndicator(); }
                    } else {
                        lives--; correctAnswersInARow = 0;
                        answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                        incorrectAnswers.push({ question: currentQuestion.text, correctAnswer: currentQuestion.answer ? 'Verdadeiro' : 'Falso' });
                    }
                    updateGameStatus(); if(lives > 0) nextRound();
                }
            });

            if (portals.length > 0 && portals[0].y > canvas.height && lives > 0) {
                lives--; correctAnswersInARow = 0;
                answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                incorrectAnswers.push({ question: currentQuestion.text, correctAnswer: currentQuestion.answer ? 'Verdadeiro' : 'Falso' });
                updateGameStatus(); if(lives > 0) nextRound();
            }
            
            for(let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                if (o.type === 'tornado' && !isPaused) o.x += Math.sin(o.y * 0.05) * 2;
                if (o.type === 'wizard' && !isPaused && o.y > 0 && Math.random() < 0.005) {
                    projectiles.push({ x: o.x + o.size / 2, y: o.y + o.size, size: 10 });
                }

                let emoji, collisionBox = { ...o, width: o.size, height: o.size };
                switch(o.type) {
                    case 'cone': emoji = '🚧'; break; case 'monster': emoji = '👾'; break;
                    case 'puddle': emoji = '💧'; break; case 'oil': emoji = '⚫'; break;
                    case 'tornado': emoji = '🌪️'; break; case 'wizard': emoji = '🧙'; break;
                    case 'spider': emoji = '🕷️'; break; case 'bat': emoji = '🦇'; break;
                    case 'dinosaur': emoji = '🦖'; break; case 'clown': emoji = '🤡'; break;
                    case 'spiderweb': emoji = '🕸️'; break;
                    case 'hole':
                        ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.beginPath();
                        ctx.arc(o.x + o.size/2, o.y + o.size/2, o.size/2, 0, Math.PI * 2);
                        ctx.fill(); emoji = null; break;
                }
                ctx.font = `${o.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                if(emoji) ctx.fillText(emoji, o.x + o.size/2, o.y + o.size/2);

                if (checkCollision(player, collisionBox)) {
                    obstacles.splice(i, 1);
                    if (o.type === 'puddle' || o.type === 'spiderweb') {
                        if (!player.isSlowed) { player.isSlowed = true; registerTimeout(() => { player.isSlowed = false; }, 3000); }
                    } else if (o.type === 'oil') {
                        if (!player.controlsSlippery) { player.controlsSlippery = true; registerTimeout(() => { player.controlsSlippery = false; }, 4000); }
                    } else if (!player.isInvincible && !player.isPhasing) {
                        if (player.isShielded) { player.isShielded = false; }
                        else if (lives > 0) { lives--; correctAnswersInARow = 0; updateGameStatus(); }
                    }
                    if (lives <= 0) { endGame(true); return; }
                } else if (o.y > canvas.height) { obstacles.splice(i, 1); }
            }

            for(let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i];
                ctx.fillStyle = '#9b59b6';
                ctx.font = `${p.size}px Arial`; ctx.fillText('✨', p.x, p.y);
                if (checkCollision(player, { ...p, width: p.size, height: p.size })) {
                    projectiles.splice(i, 1);
                    if (!player.isInvincible && !player.isPhasing) {
                        if (player.isShielded) { player.isShielded = false; }
                        else if (lives > 0) { lives--; correctAnswersInARow = 0; updateGameStatus(); }
                    }
                    if (lives <= 0) { endGame(true); return; }
                } else if (p.y > canvas.height) { projectiles.splice(i, 1); }
            }
            
            for(let i = powerUps.length - 1; i >= 0; i--) {
                let p = powerUps[i];
                if (p.isAttracted) {
                    const dx = player.x - p.x; const dy = player.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > 1) { p.x += (dx/dist) * 3; p.y += (dy/dist) * 3; }
                }
                ctx.font = `${p.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                const emoji = p.type === 'freeze' ? '❄️' : '❤️';
                ctx.fillText(emoji, p.x + p.size/2, p.y + p.size/2);
                if (checkCollision(player, { ...p, width: p.size, height: p.size })) {
                    powerUps.splice(i, 1);
                    if (p.type === 'freeze') { isFrozen = true; registerTimeout(() => { isFrozen = false; }, 3000); }
                    else if (p.type === 'life' && lives < 5) { lives++; updateGameStatus(); }
                } else if (p.y > canvas.height) { powerUps.splice(i, 1); }
            }
            drawAnswerPopup();
        };
        
        let moveInterval = null;
        function startMoving(direction) {
            if (!gameActive || isPaused) return;
            clearInterval(moveInterval);
            let moveDir = player.controlsSlippery ? (direction === 'left' ? 'right' : 'left') : direction;
            moveInterval = setInterval(() => {
                if (moveDir === 'left' && player.x > streetX) { player.x -= player.speed; }
                else if (moveDir === 'right' && player.x < streetX + streetWidth - player.width) { player.x += player.speed; }
            }, 16);
        }
        function stopMoving() { clearInterval(moveInterval); }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') startMoving('left');
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') startMoving('right');
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') isAccelerating = true;
            if (e.key === ' ') usePower();
        });
        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a' || e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') stopMoving();
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') isAccelerating = false;
        });

        powerBtn.addEventListener('click', usePower);
        const accelerateBtn = document.getElementById('accelerate-btn');
        document.getElementById('left-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('left'); });
        document.getElementById('left-btn').addEventListener('touchend', stopMoving);
        document.getElementById('right-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('right'); });
        document.getElementById('right-btn').addEventListener('touchend', stopMoving);
        accelerateBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isAccelerating = true; });
        accelerateBtn.addEventListener('touchend', () => { isAccelerating = false; });

        document.getElementById('start-game-button').onclick = startGame;
        document.getElementById('restart-button').onclick = startGame;
        document.getElementById('go-to-shop-button').onclick = () => { savePlayerData(); updateStartScreenDisplays(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('go-to-shop-from-over-button').onclick = () => { updateStartScreenDisplays(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('back-to-start-button').onclick = () => {
             document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
             showScreen('start-screen');
        };

        window.onload = () => { loadPlayerData(); showScreen('start-screen'); };
    </script>
</body>
