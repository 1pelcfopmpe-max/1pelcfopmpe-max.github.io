<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desafio CFO: GPGA Final</title>
    <style>
        :root {
            --primary-bg: #2c3e50; --secondary-bg: #34495e; --light-text: #ecf0f1;
            --road-color: #4a4a4a; --accent-blue: #3498db; --accent-red: #e74c3c;
            --power-yellow: #f1c40f;
        }
        * { box-sizing: border-box; }
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; background-color: var(--primary-bg);
            font-family: Arial, sans-serif; color: var(--light-text);
            padding: 10px; overflow: hidden;
        }
        .screen {
            width: 100%; max-width: 500px; text-align: center;
            background-color: var(--secondary-bg); padding: 20px;
            border-radius: 15px; border: 3px solid var(--light-text);
        }
        .button {
            padding: 12px 25px; font-size: 1.1em; font-weight: bold;
            cursor: pointer; border: none; border-radius: 8px;
            margin: 5px; transition: transform 0.2s;
        }
        .play-button { background-color: #2ecc71; color: white; }
        .shop-button { background-color: var(--accent-blue); color: white; }
        .back-button { background-color: #f39c12; color: white; }
        .restart-button { background-color: var(--accent-red); color: white; }
        .power-button {
            background-color: var(--power-yellow); color: #333; border: 3px solid #f39c12;
            width: 100%; font-size: 1.2em; margin-top: 10px; order: 3;
        }
        .power-button.disabled { background-color: #7f8c8d; border-color: #6c7a89; cursor: not-allowed; }
        
        #game-wrapper {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 500px;
        }
        #game-container {
            border: 3px solid var(--light-text); border-radius: 10px; overflow: hidden;
            background-color: var(--secondary-bg); box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%; position: relative;
        }
        #info-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background-color: var(--primary-bg); font-size: 18px;
        }
        #power-indicator { font-size: 24px; }
        #question-area {
            width: 100%; height: 110px; padding: 10px;
            background-color: var(--secondary-bg); text-align: center; font-size: 17px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-bottom: 2px solid var(--primary-bg);
            font-family: 'Courier New', Courier, monospace;
        }
        #game-title {
            font-size: 1.2em; font-weight: bold; color: var(--power-yellow); margin-bottom: 5px;
        }
        canvas {
            background-color: var(--road-color); display: block;
            width: 100%; height: auto;
        }
        #touch-controls { display: flex; justify-content: space-between; width: 100%; margin-top: 15px; flex-wrap: wrap; }
        .touch-button {
            padding: 15px 10px; font-size: 20px; font-weight: bold;
            text-align: center; color: white;
            border-radius: 10px; cursor: pointer;
            user-select: none; -webkit-user-select: none;
        }
        #left-btn, #right-btn {
            width: 32%; background-color: #3498db; border: 2px solid #2980b9;
        }
        #accelerate-btn {
             width: 32%; background-color: #1abc9c; border: 2px solid #16a085;
        }
        .touch-button:active { filter: brightness(0.8); }

        #shop-screen h2 { margin-top: 0; }
        .skin-power-desc { font-size: 0.8em; font-style: italic; color: #bdc3c7; min-height: 2.5em;}
        #shop-items {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 20px; margin: 20px 0; max-height: 50vh; overflow-y: auto; padding: 5px;
        }
        .shop-item {
            background-color: var(--primary-bg); padding: 15px; border-radius: 10px;
            border: 2px solid var(--accent-blue); display: flex; flex-direction: column; justify-content: space-between;
        }
        
        .report-item {
            cursor: pointer;
            margin: 0 0 15px 0;
            border-bottom: 1px solid #7f8c8d;
            padding-bottom: 10px;
        }
        .report-item:last-child { border-bottom: none; }
        .report-item .explanation {
            display: none;
            margin-top: 8px;
            padding: 8px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 4px;
            font-style: italic;
            color: #f1c40f;
        }
        .report-item.active .explanation {
            display: block;
        }
        #error-report { text-align: left; max-height: 150px; overflow-y: auto; background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; margin-top: 15px;}
        #error-report strong { color: var(--accent-red); }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1>Desafio CFO</h1>
        <p id="welcome-message">Bem-vindo!</p>
        <input type="text" id="player-name-input" placeholder="Seu Nome de Cadete" maxlength="20">
        <div>
            <button id="start-game-button" class="button play-button">Jogar</button>
            <button id="go-to-shop-button" class="button shop-button">Loja</button>
        </div>
        <p style="margin-top: 20px;">
            <strong>Moedas:</strong> <span id="start-coins">0</span> | 
            <strong>Recorde:</strong> <span id="high-score">0</span>
        </p>
    </div>

    <div id="game-wrapper" class="hidden">
        <div id="game-container">
            <div id="question-area">
                <div id="game-title">GPGA</div>
                <div id="question-text">Carregando...</div>
            </div>
            <div id="info-bar">
                <div id="score">Pontos: 0</div>
                <div id="power-indicator"></div>
                <div id="lives">Vidas: ❤️❤️❤️</div>
            </div>
            <canvas id="gameCanvas" width="500" height="600"></canvas>
        </div>
        <div id="touch-controls">
            <div id="left-btn" class="touch-button">Esquerda</div>
            <div id="accelerate-btn" class="touch-button">Acelerar</div>
            <div id="right-btn" class="touch-button">Direita</div>
            <button id="power-btn" class="button power-button disabled">USAR PODER</button>
        </div>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h2 id="game-over-title">Fim de Jogo</h2>
        <p>Pontuação final: <span id="final-score">0</span></p>
        <p>Moedas ganhas: <span id="coins-earned">0</span></p>
        <div id="report-container"></div>
        <div>
            <button id="restart-button" class="button restart-button">Jogar Novamente</button>
            <button id="go-to-shop-from-over-button" class="button shop-button">Ir para a Loja</button>
        </div>
    </div>
    
    <div id="shop-screen" class="screen hidden">
        <h2>Loja de Skins</h2>
        <p>Suas Moedas: <span id="shop-coins">0</span></p>
        <div id="shop-items"></div>
        <button id="back-to-start-button" class="button back-button">Voltar</button>
    </div>

    <script>
        // --- ELEMENTOS DO DOM ---
        const startScreen = document.getElementById('start-screen');
        const gameWrapper = document.getElementById('game-wrapper');
        const gameOverScreen = document.getElementById('game-over-screen');
        const shopScreen = document.getElementById('shop-screen');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const powerBtn = document.getElementById('power-btn');
        const powerIndicator = document.getElementById('power-indicator');
        
        // --- CONSTANTES DO JOGO ---
        const playerWidth = 30, playerHeight = 50;
        const portalWidth = 80, portalHeight = 40;
        const streetWidth = canvas.width * 0.7;
        const streetX = (canvas.width - streetWidth) / 2;
        const baseSpeed = 7;
        const basePortalSpeed = 45;

        // --- VARIÁVEIS DE ESTADO DO JOGO ---
        let player, portals, obstacles, powerUps, projectiles, answerPopup;
        let score, lives, gameActive, gameLoopId, difficultyLevel;
        let isPaused, correctAnswersInARow, powerReady, isNextGolden, isAccelerating;
        let lastTime = 0;
        let playerData = {};
        let activeTimeouts = [];
        let incorrectAnswers = [];
        let questionsAnsweredCount = 0;

        const questions = [
            { text: "Estado, Governo e Administração Pública são conceitos sinônimos.", answer: false, explanation: "Explicação: São distintos. Estado é permanente (nação), Governo é transitório (quem administra) e Administração é o aparato de execução." },
            { text: "O principal objetivo da Gestão Privada é o bem-estar da coletividade.", answer: false, explanation: "Explicação: O objetivo da Gestão Privada é o lucro financeiro. O bem-estar da coletividade é o objetivo da Gestão Pública." },
            { text: "Eficácia é a capacidade de atingir os objetivos propostos, ou seja, 'fazer o que deve ser feito'.", answer: true, explanation: "Explicação: Correto. Eficácia foca nos resultados e no alcance das metas, enquanto eficiência foca no uso dos recursos." },
            { text: "Descentralização ocorre quando uma competência é transferida para outra pessoa jurídica, como uma autarquia.", answer: true, explanation: "Explicação: Sim, a descentralização envolve a criação de uma nova entidade com personalidade jurídica para executar um serviço." },
            { text: "Governabilidade é a capacidade técnica e administrativa de um governo para implementar políticas.", answer: false, explanation: "Explicação: Isso é Governança. Governabilidade é a capacidade POLÍTICA de governar, baseada em apoio e legitimidade." },
            { text: "'Accountability' é a obrigação dos gestores públicos de prestar contas de suas ações e uso de recursos.", answer: true, explanation: "Explicação: Accountability é exatamente o dever de prestar contas e responder pelas responsabilidades perante os cidadãos." },
            { text: "O paradigma do Patrimonialismo é marcado pela clara distinção entre o público e o privado.", answer: false, explanation: "Explicação: O Patrimonialismo é caracterizado pela CONFUSÃO entre o público e o privado, onde o governante trata o Estado como sua propriedade." },
            { text: "O princípio da Legalidade, para o gestor público, significa que ele pode fazer tudo que a lei não proíbe.", answer: false, explanation: "Explicação: Este é o princípio da legalidade para o cidadão. Para o gestor público, ele SÓ PODE fazer o que a lei determina ou permite." },
            { text: "A Administração Indireta é composta por entidades com personalidade jurídica própria, como Empresas Públicas.", answer: true, explanation: "Explicação: Correto. Entidades da Adm. Indireta (autarquias, fundações, empresas públicas) possuem personalidade jurídica própria e autonomia." },
            { text: "O PPA (Plano Plurianual) tem validade de 1 ano e detalha o orçamento do exercício seguinte.", answer: false, explanation: "Explicação: O PPA é o planejamento de médio prazo (4 anos). Quem detalha o orçamento anual é a LOA (Lei Orçamentária Anual)." },
            { text: "A LDO (Lei de Diretrizes Orçamentárias) estabelece a ponte entre o PPA (médio prazo) e a LOA (curto prazo).", answer: true, explanation: "Explicação: A LDO tem a função de definir as metas e prioridades anuais, orientando a elaboração do orçamento (LOA) com base no PPA." },
            { text: "A LOA (Lei Orçamentária Anual) estima as receitas e fixa as despesas para um período de 4 anos.", answer: false, explanation: "Explicação: A LOA é anual. O instrumento de 4 anos é o PPA (Plano Plurianual)." },
            { text: "Licitação é um procedimento opcional que a administração pode realizar se quiser obter a proposta mais vantajosa.", answer: false, explanation: "Explicação: A licitação é um procedimento obrigatório por lei para a maioria das contratações públicas, garantindo isonomia." },
            { text: "A Lei nº 14.133/2021 introduziu uma nova modalidade de licitação chamada 'Diálogo Competitivo'.", answer: true, explanation: "Explicação: Sim, o Diálogo Competitivo é uma das cinco modalidades previstas na nova lei de licitações, junto com Pregão, Concorrência, Concurso e Leilão." },
            { text: "O ciclo de Políticas Públicas começa com a fase de 'Implementação'.", answer: false, explanation: "Explicação: O ciclo começa com a 'Construção da Agenda', que é a identificação de um problema e a decisão de colocá-lo em pauta." },
            { text: "O Controle Externo da Administração Pública é realizado pela própria administração sobre seus atos.", answer: false, explanation: "Explicação: Isso é Controle Interno (autotutela). O Controle Externo é realizado por outro Poder (Legislativo, Judiciário) ou pela sociedade." },
            { text: "A ferramenta PDCA, também conhecida como Ciclo de Deming, representa um ciclo de melhoria contínua.", answer: true, explanation: "Explicação: PDCA (Plan, Do, Check, Act) é a principal ferramenta para a gestão da melhoria contínua de processos." },
            { text: "O Diagrama de Pareto é utilizado para identificar as causas mais significativas de um problema, com base no princípio 80/20.", answer: true, explanation: "Explicação: O diagrama ajuda a priorizar, mostrando que, tipicamente, 80% dos problemas vêm de 20% das causas." },
            { text: "A PMPE é uma entidade da Administração Indireta, pois tem autonomia para gerir seus recursos.", answer: false, explanation: "Explicação: A PMPE é um ÓRGÃO da Administração Direta, vinculada à Secretaria de Defesa Social (SDS)." },
            { text: "O Modelo de Excelência em Gestão (MEG) é aplicável apenas a organizações privadas com fins lucrativos.", answer: false, explanation: "Explicação: O MEG é um modelo de referência que pode ser adotado por qualquer tipo de organização, pública ou privada, que busque a excelência." },
            { text: "Efetividade é a combinação de ações eficientes e eficazes que geram um impacto positivo real na sociedade.", answer: true, explanation: "Explicação: Correto. Efetividade é o resultado final, o impacto da ação governamental na resolução do problema." },
            { text: "A Abordagem Humanística de Elton Mayo focava na estrutura e nas tarefas para aumentar a produtividade.", answer: false, explanation: "Explicação: O foco da Abordagem Humanística era nas pessoas e nos fatores sociais e psicológicos, como demonstrado na Experiência de Hawthorne." },
            { text: "O princípio da Moralidade exige que o administrador atue com honestidade, ética e nos padrões de um 'bom administrador'.", answer: true, explanation: "Explicação: Exato. A moralidade vai além da simples legalidade, exigindo uma conduta proba e ética do gestor público." },
            { text: "Fundações Públicas são exemplos de órgãos da Administração Direta.", answer: false, explanation: "Explicação: Fundações Públicas são entidades com personalidade jurídica própria e fazem parte da Administração Indireta." },
            { text: "O PPA (Plano Plurianual) inicia no primeiro ano de um mandato e termina no último.", answer: false, explanation: "Explicação: Para garantir continuidade, o PPA inicia no segundo ano de um mandato e termina no primeiro ano do mandato seguinte." },
            { text: "A fase de 'Formulação' de uma política pública é onde as ações começam a acontecer no mundo real.", answer: false, explanation: "Explicação: Isso é a fase de 'Implementação'. Na 'Formulação', as alternativas para solucionar o problema são discutidas e elaboradas." },
            { text: "O controle de 'Legalidade' verifica se o ato administrativo está em conformidade com a lei.", answer: true, explanation: "Explicação: Correto. O controle de legalidade é objetivo e analisa a conformidade do ato com as normas legais." },
            { text: "A filosofia Kaizen prega grandes e raras mudanças revolucionárias na organização.", answer: false, explanation: "Explicação: Kaizen é a filosofia da melhoria contínua e incremental, envolvendo pequenas melhorias feitas por todos, todos os dias." },
            { text: "A cultura organizacional é representada pelas regras formais e escritas da empresa, como manuais e regulamentos.", answer: false, explanation: "Explicação: A cultura representa as normas 'não escritas', os valores, crenças e hábitos compartilhados que guiam o comportamento." },
            { text: "'Pensamento Sistêmico' é um fundamento do MEG que significa entender a organização como um conjunto de partes interdependentes.", answer: true, explanation: "Explicação: Sim, o pensamento sistêmico é a capacidade de entender como as diferentes partes da organização e seu ambiente se conectam e interagem." },
            { text: "O Governo é a parte permanente do Estado, enquanto o Estado é transitório.", answer: false, explanation: "Explicação: É o oposto. O Estado é a entidade permanente, e o Governo é a cúpula política transitória que o administra." },
            { text: "Na gestão pública, o administrador pode fazer tudo que a lei não proíbe, similar à gestão privada.", answer: false, explanation: "Explicação: Na gestão pública, o administrador está restrito ao princípio da legalidade estrita: só pode fazer o que a lei autoriza." },
            { text: "A Abordagem Burocrática de Max Weber valoriza a impessoalidade nas relações como forma de garantir racionalidade.", answer: true, explanation: "Explicação: A impessoalidade é uma característica chave do modelo burocrático, visando eliminar favoritismos e garantir decisões racionais." },
            { text: "O paradigma 'AP como AP' (pós-1990) busca aliar a capacidade técnica com a capacidade política, com foco na cidadania.", answer: true, explanation: "Explicação: Sim, este paradigma busca uma síntese, aliando a competência técnica da gestão com a legitimidade política e a participação social." },
            { text: "O princípio da Publicidade é absoluto e não admite exceções.", answer: false, explanation: "Explicação: O princípio da publicidade pode ser relativizado em casos que envolvam a segurança do Estado e da sociedade." },
            { text: "A PMPE é um exemplo de Autarquia.", answer: false, explanation: "Explicação: A PMPE é um órgão da Administração Direta, não uma autarquia da Administração Indireta." },
            { text: "O ciclo de gestão PPA-LDO-LOA garante que o planejamento de médio prazo oriente o orçamento anual.", answer: true, explanation: "Explicação: O PPA (4 anos) fornece as diretrizes para a LDO (anual), que por sua vez orienta a elaboração da LOA (orçamento do ano)." },
            { text: "A modalidade 'Concurso' em licitações é usada para contratar obras de engenharia.", answer: false, explanation: "Explicação: A modalidade 'Concurso' é usada para a escolha de trabalho técnico, científico ou artístico. Obras de engenharia usam 'Concorrência'." },
            { text: "A fase do 'Processo Decisório' nas políticas públicas é quando se escolhe qual alternativa será implementada.", answer: true, explanation: "Explicação: Correto. Após a formulação de alternativas, o processo decisório é a etapa de escolha da solução a ser adotada." },
            { text: "O controle de mérito pode ser exercido pelo Poder Judiciário sobre qualquer ato da Administração.", answer: false, explanation: "Explicação: O Poder Judiciário exerce controle de legalidade. O controle de mérito (conveniência e oportunidade) cabe, em regra, à própria Administração." },
            { text: "A Abordagem Científica de Taylor tinha ênfase na eficiência operacional no 'chão de fábrica'.", answer: true, explanation: "Explicação: Taylor focou em racionalizar o trabalho do operário, com estudo de tempos e movimentos para aumentar a produtividade." },
            { text: "A Abordagem Comportamental (Behaviorista) é uma evolução da Abordagem Humanística.", answer: true, explanation: "Explicação: Sim, o Behaviorismo aprofundou os estudos da Abordagem Humanística sobre o comportamento humano nas organizações." },
            { text: "A Desconcentração e a Descentralização são termos sinônimos.", answer: false, explanation: "Explicação: Desconcentração é interna (mesma pessoa jurídica). Descentralização é externa (cria-se outra pessoa jurídica)." },
            { text: "O Terceiro Setor inclui empresas estatais como a Petrobras.", answer: false, explanation: "Explicação: A Petrobras é uma Sociedade de Economia Mista (Adm. Indireta). O Terceiro Setor inclui entidades privadas sem fins lucrativos (ONGs, OSs)." },
            { text: "A LOA deve ser enviada ao Legislativo antes da LDO.", answer: false, explanation: "Explicação: A LDO é enviada e aprovada antes, pois ela orienta a elaboração da LOA." },
            { text: "A fase de 'Construção da Agenda' de uma política pública é quando o governo decide não tratar de um problema.", answer: false, explanation: "Explicação: É o oposto. É quando um problema ganha atenção e é colocado na pauta de discussões do governo." },
            { text: "O controle exercido por uma Corregedoria sobre os atos de seus servidores é um exemplo de Controle Externo.", answer: false, explanation: "Explicação: É um exemplo de Controle Interno, pois é realizado pela própria estrutura da administração." },
            { text: "A ferramenta 'Brainstorming' é usada para priorizar problemas com base na frequência.", answer: false, explanation: "Explicação: Brainstorming é uma técnica para gerar um grande número de ideias criativas. A ferramenta para priorizar problemas é o Diagrama de Pareto." },
            { text: "A cultura organizacional é composta apenas por elementos visíveis, como o organograma e os uniformes.", answer: false, explanation: "Explicação: A cultura tem três níveis. Os elementos visíveis (artefatos) são apenas o nível mais superficial." },
            { text: "'Valorização das Pessoas' é um dos fundamentos do Modelo de Excelência em Gestão (MEG).", answer: true, explanation: "Explicação: Sim, criar condições para a realização profissional e humana dos colaboradores é um dos pilares da excelência em gestão." },
            { text: "O Estado é composto por Povo, Território e Governo Soberano.", answer: true, explanation: "Explicação: Estes são os três elementos clássicos que compõem um Estado." },
            { text: "Eficiência é a relação entre os resultados alcançados e os recursos utilizados, focando nos processos.", answer: true, explanation: "Explicação: Correto. Eficiência é 'fazer corretamente', com produtividade e economia de recursos." },
            { text: "O conceito de 'Compliance' busca eliminar o 'jeitinho' na gestão pública, garantindo conformidade com as normas.", answer: true, explanation: "Explicação: Compliance significa agir em conformidade com leis e padrões, promovendo a ética e a transparência." },
            { text: "Fayol, da Teoria Clássica, focou sua análise no nível operacional, ou 'chão de fábrica'.", answer: false, explanation: "Explicação: Quem focou no nível operacional foi Taylor. Fayol focou na estrutura organizacional como um todo, a partir da cúpula administrativa." },
            { text: "A Abordagem Contingencial propõe que a melhor forma de administrar depende da situação.", answer: true, explanation: "Explicação: A essência da Abordagem Contingencial é que 'tudo depende', e não há uma solução única para todos os problemas." },
            { text: "O paradigma 'AP como Ciência Jurídica' (1900-1929) foi marcado pelo foco na inovação e flexibilidade gerencial.", answer: false, explanation: "Explicação: Foi marcado pelo oposto: um foco excessivo no legalismo, que limitava a inovação e a gestão." },
            { text: "O princípio da Impessoalidade proíbe a promoção pessoal de agentes públicos em publicidade governamental.", answer: true, explanation: "Explicação: Sim, a publicidade deve ter caráter educativo ou de orientação social, sem nomes, símbolos ou imagens que caracterizem promoção pessoal." },
            { text: "A Administração Direta possui personalidade jurídica própria, separada dos entes federativos.", answer: false, explanation: "Explicação: Os órgãos da Adm. Direta não têm personalidade jurídica; eles são parte do próprio ente federativo (União, Estado, etc.)." },
            { text: "O PPA, a LDO e a LOA são instrumentos exclusivos do Poder Executivo, não sendo apreciados pelo Legislativo.", answer: false, explanation: "Explicação: São leis, portanto, devem ser propostas pelo Executivo e apreciadas, emendadas e aprovadas pelo Poder Legislativo." },
            { text: "Na inexigibilidade de licitação, a competição é possível, mas a administração opta por não realizá-la.", answer: false, explanation: "Explicação: A inexigibilidade ocorre quando a competição é inviável (ex: fornecedor exclusivo). A dispensa ocorre quando a competição é possível, mas a lei autoriza a não realização." },
            { text: "A avaliação de uma política pública serve para verificar se seus objetivos foram alcançados e se houve impacto positivo.", answer: true, explanation: "Explicação: Esta é a função da última etapa do ciclo, a Avaliação, que fornece feedback para aprimorar ou encerrar a política." },
            { text: "O controle de mérito exercido pela própria administração é também chamado de autotutela.", answer: true, explanation: "Explicação: A autotutela é o poder-dever da Administração de rever seus próprios atos, tanto por ilegalidade quanto por mérito (conveniência e oportunidade)." },

        function drawStickman(p, ctxRef, color = '#2c3e50') {
            const centerX = p.x + p.width / 2;
            const headRadius = p.width / 3;
            const bodyTop = p.y + headRadius * 2;
            const bodyBottom = p.y + p.height - (p.height / 4);
            ctxRef.strokeStyle = color; ctxRef.fillStyle = color; ctxRef.lineWidth = 4;
            ctxRef.beginPath(); ctxRef.arc(centerX, p.y + headRadius, headRadius, 0, Math.PI * 2); ctxRef.fill();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyTop); ctxRef.lineTo(centerX, bodyBottom); ctxRef.stroke();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x, p.y + p.height / 2);
            ctxRef.moveTo(centerX, bodyTop + 5); ctxRef.lineTo(p.x + p.width, p.y + p.height / 2);
            ctxRef.stroke();
            ctxRef.beginPath(); ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x, p.y + p.height);
            ctxRef.moveTo(centerX, bodyBottom); ctxRef.lineTo(p.x + p.width, p.y + p.height);
            ctxRef.stroke();
        }

            ctxRef.fillRect(p.x, p.y, p.width, p.height * 0.4);
            ctxRef.fillStyle = '#6F4E37'; 
            ctxRef.fillRect(p.x - 5, p.y, 10, p.height * 0.3);
            ctxRef.fillRect(p.x + p.width - 5, p.y, 10, p.height * 0.3);

        function createObjects() {

        function drawAnswerPopup() {
            if (!answerPopup || answerPopup.alpha <= 0) return;
            const x = canvas.width / 2; const y = canvas.height / 2;
            const radius = 100; const points = 12; const inset = 0.5;
            ctx.save();
            ctx.globalAlpha = answerPopup.alpha; ctx.fillStyle = answerPopup.color; ctx.beginPath();
            ctx.moveTo(x, y - radius);
            for (let i = 0; i < points; i++) {
                const outerAngle = (i / points) * 2 * Math.PI;
                const innerAngle = outerAngle + (Math.PI / points);
                ctx.lineTo(x + Math.cos(outerAngle) * radius, y + Math.sin(outerAngle) * radius);
                ctx.lineTo(x + Math.cos(innerAngle) * radius * inset, y + Math.sin(innerAngle) * radius * inset);
            }
            ctx.closePath(); ctx.fill();
            ctx.fillStyle = `rgba(255, 255, 255, ${answerPopup.alpha})`;
            ctx.font = 'bold 36px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(answerPopup.text, x, y);
            ctx.restore();
            answerPopup.alpha -= 0.015;
        }

        function gameLoop(timestamp) {
            if (!gameActive) { return; }
            gameLoopId = requestAnimationFrame(gameLoop);

            const deltaTime = (timestamp - lastTime) / 1000 || 0;
            lastTime = timestamp;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (isFrozen || player.slowsTime) currentSpeedMultiplier = 0.5;
                if (isAccelerating) currentSpeedMultiplier *= 3;
                const moveDistance = basePortalSpeed * currentSpeedMultiplier * deltaTime;

                [...portals, ...obstacles, ...powerUps, ...projectiles].forEach(obj => {
                    if (obj && !obj.isStunned) obj.y += moveDistance;
                });
            }
            
            const equippedSkin = skins.find(s => s.id === playerData.equippedSkinId) || skins[0];
            ctx.globalAlpha = (player.isPhasing || player.isLeaping) ? 0.5 : 1.0;
            equippedSkin.draw(player, ctx);
            ctx.globalAlpha = 1.0;
            if (player.isShielded || player.isInvincible) {
                ctx.strokeStyle = player.isInvincible ? 'gold' : 'cyan'; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.arc(player.x + player.width/2, player.y + player.height/2, player.height/2 + 5, 0, Math.PI * 2); ctx.stroke();
            }
            
            player.speed = player.isSlowed ? baseSpeed / 2 : baseSpeed;
            
            portals.forEach(p => {
                ctx.fillStyle = p.isGolden ? 'gold' : (p.text === 'V' ? '#2ecc71' : '#e74c3c');
                if (p.isHint) { ctx.strokeStyle = 'white'; ctx.lineWidth = 4; ctx.strokeRect(p.x, p.y, p.width, p.height); }
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.fillStyle = 'black'; ctx.font = 'bold 30px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(p.text, p.x + p.width/2, p.y + p.height/2);
                if (checkCollision(player, p) && lives > 0) {
                    const points = p.isGolden ? 30 : 10;
                    if(p.isCorrect) {
                        score += points; correctAnswersInARow++;
                        answerPopup = { text: 'CERTO!', color: 'rgba(46, 204, 113, 0.9)', alpha: 1.0 };
                        if (correctAnswersInARow >= 5 && !powerReady) { powerReady = true; updatePowerIndicator(); }
                    } else {
                        lives--; correctAnswersInARow = 0;
                        answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                        incorrectAnswers.push({ question: currentQuestion.text, correctAnswer: currentQuestion.answer ? 'Verdadeiro' : 'Falso' });
                    }
                    updateGameStatus(); if(lives > 0) nextRound();
                }
            });

            if (portals.length > 0 && portals[0].y > canvas.height && lives > 0) {
                lives--; correctAnswersInARow = 0;
                answerPopup = { text: 'ERRADO!', color: 'rgba(231, 76, 60, 0.9)', alpha: 1.0 };
                incorrectAnswers.push({ question: currentQuestion.text, correctAnswer: currentQuestion.answer ? 'Verdadeiro' : 'Falso' });
                updateGameStatus(); if(lives > 0) nextRound();
            }
            
            for(let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                if (o.type === 'tornado' && !isPaused) o.x += Math.sin(o.y * 0.05) * 2;
                if (o.type === 'wizard' && !isPaused && o.y > 0 && Math.random() < 0.005) {
                    projectiles.push({ x: o.x + o.size / 2, y: o.y + o.size, size: 10 });
                }

                let emoji, collisionBox = { ...o, width: o.size, height: o.size };
                switch(o.type) {
                    case 'cone': emoji = '🚧'; break; case 'monster': emoji = '👾'; break;
                    case 'puddle': emoji = '💧'; break; case 'oil': emoji = '⚫'; break;
                    case 'tornado': emoji = '🌪️'; break; case 'wizard': emoji = '🧙'; break;
                    case 'spider': emoji = '🕷️'; break; case 'bat': emoji = '🦇'; break;
                    case 'dinosaur': emoji = '🦖'; break; case 'clown': emoji = '🤡'; break;
                    case 'spiderweb': emoji = '🕸️'; break;
                    case 'hole':
                        ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.beginPath();
                        ctx.arc(o.x + o.size/2, o.y + o.size/2, o.size/2, 0, Math.PI * 2);
                        ctx.fill(); emoji = null; break;
                }
                ctx.font = `${o.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                if(emoji) ctx.fillText(emoji, o.x + o.size/2, o.y + o.size/2);

                if (checkCollision(player, collisionBox)) {
                    obstacles.splice(i, 1);
                    if (o.type === 'puddle' || o.type === 'spiderweb') {
                        if (!player.isSlowed) { player.isSlowed = true; registerTimeout(() => { player.isSlowed = false; }, 3000); }
                    } else if (o.type === 'oil') {
                        if (!player.controlsSlippery) { player.controlsSlippery = true; registerTimeout(() => { player.controlsSlippery = false; }, 4000); }
                    } else if (!player.isInvincible && !player.isPhasing) {
                        if (player.isShielded) { player.isShielded = false; }
                        else if (lives > 0) { lives--; correctAnswersInARow = 0; updateGameStatus(); }
                    }
                    if (lives <= 0) { endGame(true); return; }
                } else if (o.y > canvas.height) { obstacles.splice(i, 1); }
            }

            for(let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i];
                ctx.fillStyle = '#9b59b6';
                ctx.font = `${p.size}px Arial`; ctx.fillText('✨', p.x, p.y);
                if (checkCollision(player, { ...p, width: p.size, height: p.size })) {
                    projectiles.splice(i, 1);
                    if (!player.isInvincible && !player.isPhasing) {
                        if (player.isShielded) { player.isShielded = false; }
                        else if (lives > 0) { lives--; correctAnswersInARow = 0; updateGameStatus(); }
                    }
                    if (lives <= 0) { endGame(true); return; }
                } else if (p.y > canvas.height) { projectiles.splice(i, 1); }
            }
            
            for(let i = powerUps.length - 1; i >= 0; i--) {
                let p = powerUps[i];
                if (p.isAttracted) {
                    const dx = player.x - p.x; const dy = player.y - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist > 1) { p.x += (dx/dist) * 3; p.y += (dy/dist) * 3; }
                }
                ctx.font = `${p.size}px Arial`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                const emoji = p.type === 'freeze' ? '❄️' : '❤️';
                ctx.fillText(emoji, p.x + p.size/2, p.y + p.size/2);
                if (checkCollision(player, { ...p, width: p.size, height: p.size })) {
                    powerUps.splice(i, 1);
                    if (p.type === 'freeze') { isFrozen = true; registerTimeout(() => { isFrozen = false; }, 3000); }
                    else if (p.type === 'life' && lives < 5) { lives++; updateGameStatus(); }
                } else if (p.y > canvas.height) { powerUps.splice(i, 1); }
            }
            drawAnswerPopup();
        };
        
        let moveInterval = null;
        function startMoving(direction) {
            if (!gameActive || isPaused) return;
            clearInterval(moveInterval);
            let moveDir = player.controlsSlippery ? (direction === 'left' ? 'right' : 'left') : direction;
            moveInterval = setInterval(() => {
                if (moveDir === 'left' && player.x > streetX) { player.x -= player.speed; }
                else if (moveDir === 'right' && player.x < streetX + streetWidth - player.width) { player.x += player.speed; }
            }, 16);
        }
        function stopMoving() { clearInterval(moveInterval); }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') startMoving('left');
            if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') startMoving('right');
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') isAccelerating = true;
            if (e.key === ' ') usePower();
        });
        document.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a' || e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') stopMoving();
            if (e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') isAccelerating = false;
        });

        powerBtn.addEventListener('click', usePower);
        const accelerateBtn = document.getElementById('accelerate-btn');
        document.getElementById('left-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('left'); });
        document.getElementById('left-btn').addEventListener('touchend', stopMoving);
        document.getElementById('right-btn').addEventListener('touchstart', (e) => { e.preventDefault(); startMoving('right'); });
        document.getElementById('right-btn').addEventListener('touchend', stopMoving);
        accelerateBtn.addEventListener('touchstart', (e) => { e.preventDefault(); isAccelerating = true; });
        accelerateBtn.addEventListener('touchend', () => { isAccelerating = false; });

        document.getElementById('start-game-button').onclick = startGame;
        document.getElementById('restart-button').onclick = startGame;
        document.getElementById('go-to-shop-button').onclick = () => { savePlayerData(); updateStartScreenDisplays(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('go-to-shop-from-over-button').onclick = () => { updateStartScreenDisplays(); populateShop(); showScreen('shop-screen'); };
        document.getElementById('back-to-start-button').onclick = () => {
             document.getElementById('welcome-message').textContent = `Bem-vindo de volta, ${playerData.name}!`;
             showScreen('start-screen');
        };

        window.onload = () => { loadPlayerData(); showScreen('start-screen'); };
    </script>
