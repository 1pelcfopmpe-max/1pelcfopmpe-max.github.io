<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma do Cadete</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-page">...</div>

    <div id="app" class="hidden">
        <div id="sidebar-overlay" class="sidebar-overlay hidden"></div>
        <aside class="sidebar"></aside>

        <main id="main-content" class="main-content">
            <header class="main-header"></header>
            
            <div id="page-dashboard" class="page active">
                <div class="dashboard-grid">
                    <div class="widget">
                        <h3>MEU PROGRESSO</h3>
                        <div id="player-level-title" class="level-title">NÍVEL 1 - ALUNO NOVATO</div>
                        <div class="xp-bar-container"><div id="xp-bar" class="xp-bar"></div></div>
                        <span id="xp-text" class="xp-text">EXP: 0 / 100</span>
                        <div class="countdown">Faltam <span id="days-left">...</span> dias para a formatura</div>
                        <div class="course-progress-container"><div id="course-progress-bar" class="course-progress-bar"></div></div>
                        <div id="course-progress-text" class="course-progress-text">...% do curso concluído</div>
                    </div>
                    
                    <div id="admin-info-widget" class="widget">
                        <h3>INFORMAÇÕES DO ADM</h3>
                        <ul id="admin-info-list" class="admin-info-list"></ul>
                    </div>

                    <div class="widget">
                        <h3>PRÓXIMAS MISSÕES</h3>
                        <ul id="dashboard-missions-list" class="dashboard-list"></ul>
                    </div>
                    <div id="achievements-widget" class="widget clickable">
                        <h3>ÚLTIMAS CONQUISTAS</h3>
                        <div id="dashboard-achievements-list" class="dashboard-achievements"></div>
                    </div>
                </div>
            </div>

            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
