<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma do Cadete</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-page"></div>

    <div id="app" class="hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div id="profile-pic-container">
                    <img id="user-avatar" alt="Avatar">
                    <input type="file" id="upload-avatar-input" class="hidden" accept="image/*">
                    <button id="upload-avatar-button" title="Trocar Foto de Perfil">üì∑</button>
                </div>
                <h2 id="user-name-sidebar">Carregando...</h2>
            </div>
            <nav id="sidebar-nav"></nav>
            <button id="logout-button" class="logout-button">SAIR</button>
        </aside>

        <main class="main-content">
            <header class="main-header"><h1 id="page-title">Painel Principal</h1></header>
            
            <div id="page-dashboard" class="page active">
                <div class="dashboard-grid">
                    <div class="widget">
                        <h3>MEU PROGRESSO</h3>
                        <div id="player-level-title" class="level-title">N√çVEL 1 - ALUNO NOVATO</div>
                        <div class="xp-bar-container"><div id="xp-bar" class="xp-bar"></div></div>
                        <span id="xp-text" class="xp-text">EXP: 0 / 100</span>
                        <div class="countdown">Faltam <span id="days-left">...</span> dias para a formatura</div>
                    </div>
                    <div class="widget">
                        <h3>PR√ìXIMAS MISS√ïES</h3>
                        <ul id="dashboard-missions-list" class="dashboard-list"></ul>
                    </div>
                    <div class="widget">
                        <h3>√öLTIMAS CONQUISTAS</h3>
                        <div id="dashboard-achievements-list" class="dashboard-achievements"></div>
                    </div>
                </div>
            </div>

            </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
